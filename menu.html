<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <title>Kumpi Menu</title>
  </head>
  <body>
    <div class="menu">
      <nav class="menu__header">
        <h1 class="menu__heading">Kumpi Menu</h1>
        <div class="menu__cart">
          <i class="menu__cart--icon fas fa-shopping-cart"></i>
          <span class="menu__cart--itemCount"> 0 </span>
        </div>
      </nav>
      <img class="menu__logo" src="./images/yellowLogo.png" alt="1" />

      <section class="shop">
        <div class="shop__menu">
          <ul class="shop__menuList">
            <li class="shop__menuListItem active">White Potatoes</li>
            <li class="shop__menuListItem">Sweet Potatoes</li>
            <li class="shop__menuListItem">Vegan</li>
            <li class="shop__menuListItem">Salad Boxes</li>
            <li class="shop__menuListItem">Drinks</li>
            <li class="shop__menuListItem">Sweet Treats</li>
            <li class="shop__menuListItem">Kids</li>
          </ul>
        </div>
        <div class="shop__products">
          <div class="shop__productSection"></div>
        </div>
      </section>
      <i class="cartSection__closeIcon fas fa-times"></i>
      <div class="cartSection__Btns">
        <a class="cartSection__leftBtn" href="#">Customize</a>
        <a class="cartSection__rightBtn" href="#">Add Basket</a>
      </div>
      <div class="basket">
        <i class="basket__closeIcon fas fa-times"></i>
        <div class="basket__itemList">
          <div class="basket__itemList__checkoutDiv">
            <p class="basket__itemList--totalHeading">Total</p>
            <p class="basket__itemList--totalPrice"></p>
            <a class="basket__itemList--checkout" href="#">Checkout</a>
          </div>
        </div>
      </div>
      <section class="cartSection"></section>
    </div>
  </body>
</html>
